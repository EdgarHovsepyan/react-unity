<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,maximum-scale=1,viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="loading-holder">
        <div class="img-container">
            <img class="inner-container-logo" src="images/JumboDiamond/jumbo-logo.png" alt="#">
        </div>
        <div class="bottom-row">
            <div class="loader-row">
                <div class="loader-row-wrapper">
                    <div class="loader-border"></div>
                    <div class="loader-bg">

                    </div>
                    <div class="move-row ">
                        <div class="move-row-inner">
                            <div class="load-img-cont" style="transform: translateX(-50%)"></div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="loader-percent">10%</p>
        </div>

    </div>
</div>
